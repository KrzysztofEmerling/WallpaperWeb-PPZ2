<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WallpaperWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <canvas id="glcanvas"></canvas>
    <div class="container m-0 p-0 overlay-content">
        <div class="flex-shrink-0 p-3 vh-100 rounded-2 sidebar bg-opacity-10 bg-blur bg-dark">
            <i class="bi bi-list fs-3 text-white hidden-reverse"></i> 
            <ul class="list-unstyled ps-0 text-start"> 
                <li class="mb-1"> 
                    <button class="btn btn-toggle text-nowrap d-inline-flex align-items-center rounded border-0 collapsed hidden custom-color" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">Category 1</button>
                    <div class="collapse ps-3" id="home-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><input type="range" class="form-range hidden pe-4" min="0" max="5" id="slider"></li> 
                        </ul> 
                    </div> 
                </li> 
            </ul>
        </div>
    </div>

    <script src="../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</body>
</html>
